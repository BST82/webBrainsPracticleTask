
<!-- insert data section -->
<div class="m-5">
    <p class="text-3xl">Add new Record</p>
    <label for="newName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"[(ngModel)]="newData.name" id="newName">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="newemail">Email</label>
    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="newData.email" id="newemail">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="newpassword">password</label>
    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="newData.password" id="newpassword">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="newaddress">address</label>
    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="newData.address" id="newaddress">
    <button class="m-5 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" (click)="addData()">add data</button>
 </div>

<!-- to show the data section -->
 <div class="flex flex-row min-h-screen justify-center items-center">
    <div class="">
        <h1 class="text-3xl text-center">User Data</h1>
        <ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400">
            <li class="flex items-center p-5" *ngFor="let item of data">
            <p class="m-5"><strong>Name: </strong>{{item.name}} </p>
            <p class="m-5" ><strong>Email: </strong>{{item.email}}</p>
            <!-- <p><strong>Password</strong>{{item.name}}</p> -->
            <p class="m-5"><strong>Address: </strong>{{item.address}}</p>
            
            <button class="m-5 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" (click)="editData(item)">Edit</button>
            <button class="m-5 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" (click)="deleteData(item._id)">Delete</button>
        </li>
        </ul>
    </div>
 </div>



<!-- edit and update data section -->
<div *ngIf="editBlog" class="m-5">
  
    <p class="text-2xl m-5">Edit blog</p>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="name" >Name : </label>
    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  type="text" id="name" [(ngModel)]="currentData.name">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="name" >email : </label>
    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="email" [(ngModel)]="currentData.email">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="name" >password : </label>
    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="password" [(ngModel)]="currentData.password">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="name" >address : </label>
    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="address" [(ngModel)]="currentData.address">
    <button (click)="updateData()">Update Data</button>
    <!-- <button (click)="cancleUpdate()">Cancle</button> -->
 
    
</div>
